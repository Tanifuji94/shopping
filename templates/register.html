<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{url_for('static', filename='favicon/home.ico')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録画面</title>
</head>
<body>
    <h3>ユーザー登録画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('register_exe')}}" method="post">
    ユーザー名:<input type="text" name="username"><br>
    パスワード:<input type="password" name="password"><br>
    <button type="submit">登録</button>
</form>
<a href="{{url_for('logout')}}">戻る</a>
</body>
</html>
