<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{url_for('static', filename='favicon/home.ico')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショッピングサイト</title>
</head>
<body>
    <h3 text-align: center;>ログイン画面</h3>
    {%  if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    {%  if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form class="user" action="{{url_for('login')}}" method="post">
        ユーザ名:<input type="text" text-align: center; name="username" value="{{data.user_name if data is defined else ''}}"><br>
        パスワード:<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
        <button type="submit">ログイン</button>
    </form>
    <a href="{{url_for('register_form')}}">新規登録</a>
    </body>
</html>
