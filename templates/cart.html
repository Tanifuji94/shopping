<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart %}
            <li>
                <img src="{{ url_for('static', filename='product_images/' + item['product_id'] + '.jpg') }}" alt="{{ item['name'] }}">
                <p>{{ item['name'] }}</p>
                <p>Price: {{ item['price'] }}</p>
                <p>Quantity: {{ item['quantity'] }}</p>
                <form action="{{ url_for('remove_from_cart', product_id=item['product_id']) }}" method="POST">
                    <input type="submit" value="Remove">
                </form>
            </li>
        {% endfor %}
    </ul>
    <div align="center" style="margin-top: 30px">
      <a href="{{url_for('mypage')}}" class="btn btn-border">戻る</a>
  </div></body>
</html>
