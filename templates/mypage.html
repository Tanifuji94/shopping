<head>

              <form action="" method="get" border=1 style="">

          </div>          
        </div>
        </nav>
        <main>
          <!-- ... (previous code) ... -->
<section class="cart">
  <h2>カート</h2>
  <ul>
      {% for item in session['cart'] %}
      <li>
          <img src="{{ url_for('static', filename='product_images/' + item['product_id'] + '.jpg') }}" alt="{{ item['name'] }}">
          <p>{{ item['name'] }}</p>
          <p>Price: {{ item['price'] }}</p>
          <p>Quantity: {{ item['quantity'] }}</p>
          <form action="{{ url_for('remove_from_cart', product_id=item['product_id']) }}" method="POST">
              <input type="submit" value="Remove">
          </form>
      </li>
      {% endfor %}
  </ul>
  <button>注文する</button>
</section>
<!-- ... (remaining code) ... -->

        </main>
    </header>
    <footer class="footer bg-light fixed-bottom">
      <div class="container">
        <p class="text-muted text-center">© 2023 ショッピングサイト</p>
      </div>
    </footer>
</body>
</html>
