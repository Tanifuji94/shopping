<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
  <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>商品登録画面</title>
</head>
<body>
  <h1 align="center">商品登録</h1>
  {% if error != null %}
        <p style="color:red; text-align: center">{{error}}</p>
  {% endif %}
  <div style="margin: 0 auto; padding: 30px; border: 7px double #333333; border-radius: 30px; width: 50%;">
  <form action="{{url_for('list_exe')}}" method="post">
    <h4 align="center">商品名：<input type="text" name="name"></h4><br>
    <h4 align="center">価格：<input type="text" name="price"></h4><br>
    <h4 align="center"><label for="message">商品説明：</label><br>
    <textarea id="message" name="explanation" rows="1" cols="30"></textarea></h4><br>
    <h4 align="center">カテゴリー：<input type="text" name="category"></h4><br>
    <h4 align="center">在庫：<input type="number" name="stock"></h4><br>
  </div>
  <div align="center" class="login">
    <button class="button" type="submit">登録</button>
    </div>
  </form>
</body>
</html>
